  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="275" y="64">
    <tspan x="275" y="64">REFs:</tspan>
    <tspan x="275" y="80">- https://w3c.github.io/did-core/</tspan>
    <tspan x="275" y="96">- https://www.w3.org/TR/vc-data-model/</tspan>
    <tspan x="275" y="112">- https://w3c.github.io/vc-use-cases/</tspan>
  </text>
  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="343" y="678">
    <tspan x="343" y="678">Identity of a subject ("DID") will be the sum of all the claims "pointing" to the DID.</tspan>
    <tspan x="343" y="694"></tspan>
    <tspan x="343" y="710">Verifiable credentials will contain all the needed information to allow a DID owner to</tspan>
    <tspan x="343" y="726">retrieve all the information.</tspan>
    <tspan x="343" y="742">- This information can be public, un-encrypted on the Verifiable Crendential, in which</tspan>
    <tspan x="343" y="758">  case it can be interpreted as  a claim from pointing node to pointed DID.</tspan>
    <tspan x="343" y="774">  Ussually the Verifiable Crendital will not contain the un-encrypted information but: </tspan>
    <tspan x="343" y="790">  -  some cryptographic material (public key)</tspan>
    <tspan x="343" y="806">  -  a suite of cryptographic methods supported by the cryptographic material, and </tspan>
    <tspan x="343" y="822">  - an external URL pointing to the service that can provide the Claim payload</tspan>
    <tspan x="343" y="838">    (using the associated private key owned by the (pointed-to) DID.</tspan>
  </text>
